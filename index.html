<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div class="bg">
    <div class="bg_top">
      <img src="/images/bg-pattern-top.svg" alt="">
    </div>
    <div class="bg_bottom">
      <img src="/images/bg-pattern-bottom.svg" alt="">
    </div>
  </div>


  <div id="block">
    <div id="space">
    </div>
    <div id="topdiv">
      <span id="victorname">Victor Crest</span>
      <span id="age">26</span><br><br>
      <span id="london">London</span>
    </div>

    <div class="pic"><img class= "profilepic" src="/images/image-victor.jpg" alt=""></div>

    <div class="bottomdiv">
      <div1 class="box">
        <span class="stats">80K</span><br>
        Followers
      </div1>
      <div2 class="box">
        <span class="stats">803K</span>
        <br>
        Likes</div2>
      <div3 class="box">
        <span class="stats">1.4K</span>
        <br>
        Photos
      </div3>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/souvikban16">Souvik Banerjee</a>.
  </div>
</body>
</html>
